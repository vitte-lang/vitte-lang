name: Update org totals badge

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update totals JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/update_org_totals.py vitte-lang badges/org_totals.json

      - name: Update languages JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/update_org_languages.py vitte-lang badges/org_languages_summary.json

      - name: Update vitte repo totals JSON
        if: ${{ secrets.VITTE_REPO_TOKEN != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.VITTE_REPO_TOKEN }}
        run: |
          python3 scripts/update_repo_totals.py vitte-lang vitte badges/vitte_repo_totals.json "vitte repo"

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add badges/org_totals.json badges/org_languages_summary.json badges/vitte_repo_totals.json
          git commit -m "chore: update org stats badges"
          git push
