name: Update projects.yml from GitHub org

on:
  workflow_dispatch:
  schedule:
    - cron: "10 6 * * *"

permissions:
  contents: write

jobs:
  update-projects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update projects.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/update_projects_yml.py vitte-lang projects.yml --rules projects.rules.json

      - name: Regenerate README badges
        run: |
          python3 scripts/generate_project_badges.py projects.yml README.md

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add projects.yml README.md
          git commit -m "chore: sync projects list"
          git push
